<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .mascota-card {
      margin-bottom: 20px;
      max-width: 260px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .mascota-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>

<body class="container py-4">

  <h1 class="mb-4 text-center">Mascotas Registradas</h1>

  <div class="text mb-4">
    <a href="http://localhost:3000/" class="btn btn-secondary">Volver</a>
  </div>

  <div class="row justify-content-center" id="galeria-mascotas"></div>

  <!-- Modal de Solicitud de Adopci√≥n -->
  <div class="modal fade" id="modalAdopcion" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Solicitud de Adopci√≥n</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formAdopcion">
            <input type="hidden" id="idAnimal">

            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Tel√©fono</label>
              <input type="text" id="telefono" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Direcci√≥n</label>
              <input type="text" id="direccion" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electr√≥nico</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ SCRIPT CORREGIDO COMPLETO -->
  <script>
    const modal = new bootstrap.Modal(document.getElementById('modalAdopcion'));

    function formatearFecha(fecha) {
  // Si no existe fecha ‚Üí devolver texto
  if (!fecha) return "Sin fecha";

  const f = new Date(fecha);

  // Si la fecha est√° mala ‚Üí devolver texto
  if (isNaN(f)) return "Sin fecha";

  // Si todo est√° bien ‚Üí formatear
  return f.toLocaleDateString("es-PE");
}


    async function cargarMascotas() {
      try {
        const response = await fetch('/animales');
        const mascotas = await response.json();
        const galeria = document.getElementById('galeria-mascotas');

        galeria.innerHTML = '';

        mascotas.forEach(m => {
          const fecha_bonita = formatearFecha(m.fecha_rescate);

          /* ‚úÖ CAMBIO IMPORTANTE:
               Usamos m.nombre_rescatista que viene del backend
          */
          const rescatista = m.nombre_rescatista ? m.nombre_rescatista : "Desconocido";

          galeria.innerHTML += `
            <div class="col-6 col-sm-4 col-md-3 col-lg-3">
              <div class="card mascota-card shadow-sm">

                <img src="${m.fotografia ? m.fotografia : '/uploads/default.png'}" alt="${m.nombre}">

                <div class="card-body text-center p-2">

                  <h6 class="card-title mb-1">${m.nombre}</h6>

                  <p class="m-0" style="font-size: 0.9rem;">
                    <strong>${m.especie}</strong> ‚Ä¢ ${m.raza || "Sin raza"} <br>
                    ${m.sexo || "No registrado"} <br>
                    <small>Rescatado: ${fecha_bonita}</small><br>

                    <!-- ‚úÖ Aqu√≠ ya aparece bien el nombre -->
                    <small>Por: ${rescatista}</small>
                  </p>

                  <button class="btn btn-sm btn-success mt-2" onclick="abrirModal(${m.id_animal})">
                    Solicitar Adopci√≥n
                  </button>

                </div>
              </div>
            </div>
          `;
        });

      } catch (error) {
        console.error('Error al cargar mascotas:', error);
      }
    }

    function abrirModal(idAnimal) {
      document.getElementById('idAnimal').value = idAnimal;
      modal.show();
    }

    document.getElementById('formAdopcion').addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = {
        id_animal: document.getElementById('idAnimal').value,
        nombre: document.getElementById('nombre').value,
        telefono: document.getElementById('telefono').value,
        direccion: document.getElementById('direccion').value,
        email: document.getElementById('email').value
      };

      try {
        const res = await fetch('/solicitar-adopcion', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        if (res.ok) {
          alert("üêæ Solicitud enviada correctamente.");
          modal.hide();
          document.getElementById('formAdopcion').reset();
        } else {
          alert("‚ùå Error al enviar la solicitud.");
        }

      } catch (error) {
        console.error("Error al enviar solicitud:", error);
        alert("Error de conexi√≥n con el servidor.");
      }
    });

    cargarMascotas();
  </script>

</body>
</html>
