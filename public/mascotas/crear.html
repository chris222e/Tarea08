<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Animales - Rescate Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <div class="container mt-5">
    <h3>Registro de animales</h3>
    <br>

    <div class="card p-3">
      <form id="formAnimal" enctype="multipart/form-data" autocomplete="off">
        <fieldset class="mb-3">
          <legend class="fw-bold">Completa el formulario</legend>
        </fieldset>

        <div class="row g-3">

          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nombre" name="nombre" required />
          </div>

          <div class="col-md-6">
            <select class="form-select" name="especie" required>
              <option value="" disabled selected>Selecciona especie</option>
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
            </select>
          </div>

          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Raza" name="raza" />
          </div>

          <div class="col-md-3">
            <select class="form-select" name="sexo">
              <option value="" disabled selected>Sexo</option>
              <option value="Macho">Macho</option>
              <option value="Hembra">Hembra</option>
            </select>
          </div>

          <div class="col-12">
            <label for="fotografia" class="form-label">Foto</label>
            <input class="form-control" type="file" id="fotografia" name="fotografia" />
          </div>

          <div class="mb-3">
            <label for="fecha_rescate" class="form-label">Fecha de Rescate</label>
            <input type="date" id="fecha_rescate" name="fecha_rescate" class="form-control" required>
          </div>

        </div>

        <div class="mt-3 d-flex justify-content-end gap-2">
          <a href="../paneladmin.html" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = 'http://localhost:3000/animales';

    document.getElementById('formAnimal').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Error al guardar el animal');

        alert('✅ Animal registrado correctamente');
        form.reset();
      } catch (error) {
        console.error('Error al crear animal:', error);
        alert('❌ No se pudo guardar el animal');
      }
    });
  </script>

</body>

</html>
