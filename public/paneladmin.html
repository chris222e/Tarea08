<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Administrador - Veterinaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .panel {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .panel h2 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #1565c0;
    }
    .btn-option {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn-option:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="panel">
    <h2>Panel del Administrador üê∂</h2>
    <button class="btn btn-primary btn-option" onclick="location.href='mascotas/crear.html'">
      Registrar Mascota
    </button>
    <button class="btn btn-success btn-option" onclick="location.href='mascotas/gestionar.html'">
      Gestionar Mascotas
    </button>
  
    <hr>
    <button class="btn btn-outline-danger mt-3" onclick="location.href='http://localhost:3000/'">
      Cerrar sesi√≥n
    </button>
  </div>
</body>
</html>
